<!-- vue js cdn link -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<!-- Render HTML Element -->
<div id="appMain">
    <h1 v-if="isShow">Show V-if Condition</h1>
    <h1 v-else="isShow">Show else Condition</h1>
</div>

<!-- Vue Instance creation -->
<script>
    new Vue({
        el: '#appMain',
        data: {
            isShow: false
        }
    })
</script>
