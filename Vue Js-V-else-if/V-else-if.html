<!-- vue js cdn link -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<!-- Render HTML Element -->
<div id="appMain">
    <template>
        <p v-if="number == 0">Number is Zero</p>
        <p v-else-if="number > 0">Positive Number</p>
        <p v-else-if="number < 0">Negative Number</p>
        <p v-else>Not a Number</p>
    </template>
</div>

<!-- Vue Instance creation -->
<script>
    new Vue({
        el: '#appMain',
        data: {
            number: -15
        }
    })
</script>
