
<!-- vue js cdn link -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<!-- Render HTML Element -->
<div id="appMain">
    <div v-html="vHtml"></div>
</div>

<!-- Vue Instance creation -->
<script>
    new Vue({
        el: '#appMain',
        data: {
            vHtml: '<p>Vue Js print V-HTML content'
        }
    })
</script>
